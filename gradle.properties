# Project-wide Gradle settings.

# Enable the sandbox mode for security
org.gradle.unsafe.javaModuleSystem=ignore

# Enable daemon
org.gradle.daemon=true

# Parallel builds
org.gradle.parallel=true

# Build cache
org.gradle.build.cache=true

# AndroidIDE Optimization
# Increase heap for faster builds
org.gradle.jvmargs=-Xmx1536m -XX:MaxPermSize=512m -XX:+UseG1GC -XX:+ParallelRefProcEnabled

# Configuration on demand (faster for multi-module builds)
org.gradle.configureondemand=true

# Android specific
android.useAndroidX=true
android.enableJetifier=true

# Version info
VERSION_NAME=1.2
VERSION_CODE=3
MIN_SDK=26
TARGET_SDK=34
COMPILE_SDK=34

# Kotlin (if needed in future)
kotlin.incremental=true

